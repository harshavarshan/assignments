	<script>
 		function last_dig(x, y, z)
         {
           if ((x > 0) && y > 0 && z > 0)
            {
               return (x % 10 == y % 10 && y % 10 == z % 10 && x % 10 == z % 10);
             }
               else
               return false;
          }
          alert(last_dig(20,30,40));
          alert(last_dig(20,-30,40));

	</script>
