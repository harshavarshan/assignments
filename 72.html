<body>
	<script>
		function flname(num)
		 {
		 var end = num.length-1;
		 if(num.length>=1)
		 {
		 	return num[0]==num[end];
		 }
		 else {
		 	return false;
		 	} 
		}
		alert(flname([10,20,10]));
		alert(flname([20,30,10]));
	</script>

</body>
