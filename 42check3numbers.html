<body>
	<script>
		function strict(a,b,c) 
		{
			if (b>a && c>b)
			 {
			 	return "strict mode";
			 }
			 else if (c>b)
			 {
			 	return "soft";
			 }
			 else 
			 	{
			 		return "undefined";
			 	}
		}
	    alert(strict(10,15,20));
	    alert(strict(15,10,30));;
	</script>
