<!DOCTYPE>
<html>

	<title></title>
</head>
<body>
	<script>
		function strnigdo(name)
		 {
			if(name === null || name === undefined || name.substring(0,2)=== 'ha')
			{
				return name;

			} 
			else
			{
				return 'ha'+name;
			}
		}
		alert(strnigdo("harsha"));
		alert(strnigdo("rsha"));

	</script>

</body>
</html>
