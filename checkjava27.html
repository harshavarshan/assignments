<body>
	<script>
		function checkjava(str)
		 {
		    if(str<4)
		    {
		    	return false;
		    }	
		    front = str.substring(0,4);
		    if(front == 'java')
		    {
		    	return true;
		    }
		    else
		    {
		    	return false;
		    }
		 }
		 alert(checkjava('javascript'));
		 alert(checkjava('java'));
		 alert(checkjava('harsha'));
		 alert(checkjava('ha'));
	</script>

</body>
