<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
	function cToF(celsius) 
{
  var a = celsius;
  var b = b * 9 / 5 + 32;
  var message = a+'\xB0C is ' + b + ' \xB0F.';
    alert(message);
}

function fToC(fahrenheit) 
{
  var a = fahrenheit;
  var b = (a - 32) * 5 / 9;
  var message = a+'\xB0F is ' + b + '\xB0C.';
    alert(message);
} 
cToF(60);
fToC(45);
</script>
</head>
<body>

</body>
</html>
