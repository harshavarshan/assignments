<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function sum(arr)
		 {
			var re=[0,0];
			for(var i=0;i<arr.length;i++)
			{
				if(i%2) re[1]+=arr[i];
				else
					re[0] += arr[i];
			}
			return re;
		}
		alert(sum([1,2,3,4,5,6]));
	</script>

</body>
</html>
