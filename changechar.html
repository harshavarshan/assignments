<!DOCTYPE>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function fl(str)
		 {
		if(str<=1)
		{
			return str;
		}
		mid = str.substring(1,str.length-1);
		return (str.charAt(str.length-1))+mid+str.charAt(0);
		}
		alert(fl('x'));
		alert(fl('xy'));
		alert(fl('xyz'));
	</script>

</body>
</html>
