<!DOCTYPE>
<html>
<head>
	<title></title>

</head>
<body>
	<script>
		function charpos(str,pos) 
		{
			a = str.substring(0,pos);
			b = str.substring(pos+1,str.length);
			return(a+b);
		}
		alert(charpos("harsha",0));
		alert(charpos("harsha",1));
		alert(charpos("harsha",2));
	</script>

</body>
</html>
