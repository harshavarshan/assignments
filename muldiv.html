<!DOCTYPE html>
<html>
<head>
	<title>Multiplay and Division</title>
	<script>
		function mul() 
		{
			// body...
			var a=document.getElementById("first").value;
			var b=document.getElementById("second").value;
		
			document.getElementById("result").innerHTML=a*b;
		}
		function div() 
		{
			// body...
			var a=document.getElementById("first").value;
			var b=document.getElementById("second").value;
		
			document.getElementById("result").innerHTML=a/b;
		}
	</script>
</head>
<body>
	<form>
            <p> <input type="text" id="first" /></p>
            <p> <input type="text" id="second" /></p>
            <input type="button" onClick="mul()" Value="Multiply" />
            <input type="button" onClick="div()" Value="Divide" />
    </form>
<p>The Result is : <br>
<span id = "result"></span>
</p>


</body>
</html>
