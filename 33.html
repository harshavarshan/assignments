<body>
	<script>
		function numbers_ranges(x, y) 
		{
          if ((x >= 40 && x <= 60 && y >= 40 && y <= 60)  ||  (x >= 70 && x <= 100 && y >= 70 && y <= 100))
          {
             return true;
          } 
          else 
          {
             return false;
          }
          }
        alert(numbers_ranges(40,56));
        alert(numbers_ranges(50,700));
	</script>
