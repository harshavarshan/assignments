<body>
	<script>
		function cname(name)
		 {
			if(name.length>=3 && ((name.substring(0,3)=='los')||(name.substring(0,3)=='new')))
			{
				return name;
			}
			return '';
		}
		alert(cname("new York"));
		alert(cname("Harsha"));
	</script>
