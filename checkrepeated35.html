<!DOCTYPE>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function check(a,b)
		 {
			ctr =0;
			for(let i=0;i<a.length;i++)
			{
				if(a.charAt(i)==b)
				{
					ctr++;
				}
			}
			return (ctr >= 2 && ctr <=4);
		}
		alert(check("harsha","a"));
		alert(check("javascript","k"));

	</script>

</body>
</html>
