<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function types(ang)
		 {
			if(ang<90)
			{
				return "acute angle";
			}
			if(ang === 90)
			{
				return "Right angle";
			}
			if(ang < 180)
			{
				return "Obtuse angle";
			}
			return "straight angle";
		}
		alert(types(50));
		alert(types(160));
	</script>

</body>
</html>
