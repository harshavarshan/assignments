<body>
	<script>
		function equl(name)
		 {
			var a = name.replace(/[^p]/g,"").lenght;
			var b = name.replace(/[^t]/g,"").lenght;
			return a===b;
		}
		alert(equl("pattpp"));
		alert(equl("harsha"));
	</script>
