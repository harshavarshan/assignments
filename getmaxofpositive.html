<body>
	<script>
		function max(x,y)
		 {
		 	if(x>=40 && y<=60)
		 	{
			
			let max =0;
			if(x>y)
			{
				max=x;

			}
			else
				max=y;
			return max;
		}
		else
			return false;
		}
		alert(max(45,55));
		alert(max(25,30));
	</script>

</body>
