<!DOCTYPE>
<html>

	<title></title>
</head>
<body>
	<script>
		function max(a,b,c) 
		{
			max = 0;
			if(a>b)
			{
				max=a;
			}
			else
				{
					max = b;
				}
				if(c>max)
				{
					max=c;
				}
				return max;
		}
		alert(max(10,20,30));
	</script>

</body>
</html>
